<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="https://image.flaticon.com/icons/png/512/40/40390.png">
        <title>Molecular Diffusion Simulation</title>
    </head>
    
    <body>
        <div id="mainPage">
            <div id="titleCanvasDiv">
                <div id="titlesDiv">
                    <div style="width:750px; height:25px;"></div>
                	<h1>Molecular Diffusion Simulation</h1>
                	
                	<div style="width:750px; margin-top:10px;">
                        <h3 style="float: left; font-size: 18px;">Left Molecules: <span id="Mole-Left"> </span></h3>
                        <h3 style="float: right; font-size: 18px;">Right Molecules: <span id="Mole-Right"> </span></h3>
                	</div>
                </div>
                
                <canvas id="myCanvas" class="border" width="750px" height="500px"> </canvas> 
                
                <div style="width: 750px;">
                    <h3 style="float: left; font-size: 14px;">Chani Mores & Kate Keefe</h3>
                    <h3 style="float: right; font-size: 14px;">3/14/2019</h3>
                </div>
            </div>
            
            <div id="buttonShelf" class="border">
                <div class="row">
                    <p># of Red Molecule: <span id="numOfMol1-span">2</span></p>
                    <button onclick="minusMol1()">-</button>
                    <button onclick="addMol1()">+</button>
                    
                    <p>Red Molecule Size: <span id="mole1-span">40</span>px</p>
                    <input id="mole1-slider" type="range" min="30" value="40" max="50">
                    <p>Green Molecule Size: <span id="mole2-span">15</span>px</p>
                    <input id="mole2-slider" type="range" min="5" value="15" max="25">
                    <p>Temp: <span id="temp-span">50</span>&deg;C</p>
                    <button onclick="minusTemp()">-</button>
                    <button onclick="addTemp()">+</button>
                </div>
                <div class="row">
                    <button onclick="togglePort1()"><span id="port1-span">Close</span> Port 1</button>
                    <button onclick="togglePort2()"><span id="port2-span">Close</span> Port 2</button>
                    <button onclick="toggleAT()"><span id="at-span">Enable</span> Active Transport</button>
                </div>
                <div class="row">
                    <p>Seconds:</p>
                    <input id="timer-input" type="number" value="30" min="1">
                    <button onclick="toggleTimer()"><span id="timerBtn-span">Start</span> Timer</button>
                    <button onclick="particleStartLocations()">Reset Simulation</button>
                </div>
            </div>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
